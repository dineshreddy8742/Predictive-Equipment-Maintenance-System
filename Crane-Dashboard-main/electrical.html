<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical & Energy - Crane Monitoring | STRIVERS</title>
    <link rel="stylesheet" href="electrical.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ðŸš¨ Top Navigation -->
    <header class="top-nav">
        <h2><span class="highlight">ST</span>RIVERS</h2>
    </header>

    <!-- ðŸ“š Sidebar with Icons -->
    <aside class="sidebar">
        <ul>
            <li><i class="fas fa-tachometer-alt"></i> <a href="dashboard.html">Dashboard</a></li>
            <li><i class="fas fa-exclamation-triangle"></i> <a href="alerts.html">Alerts</a></li>
            <li class="active"><i class="fas fa-bolt"></i> Electrical & Energy</li>
            <li><i class="fas fa-chart-line"></i> <a href="reports.html">Reports</a></li>
            <li><i class="fas fa-cog"></i> <a href="settings.html">Settings</a></li>
        </ul>
    </aside>

    <!-- âš¡ Main Content for Electrical & Energy -->
    <main class="main-content">
        <h3><i class="fas fa-plug"></i> Electrical & Energy Monitoring</h3>

        <section class="metrics">
            <div class="metric-card">
                <h4>Current Level</h4>
                <p>380 A</p>
            </div>
            <div class="metric-card">
                <h4>Voltage Level</h4>
                <p>415 V</p>
            </div>
            <div class="metric-card">
                <h4>Power Factor</h4>
                <p>0.92</p>
            </div>
            <div class="metric-card">
                <h4>Battery Health</h4>
                <p>95%</p>
            </div>
        </section>

        <section class="charts">
            <div class="chart-item">
                <canvas id="currentVoltageChart"></canvas>
            </div>
            <div class="chart-item">
                <canvas id="powerFactorChart"></canvas>
            </div>
            <div class="chart-item">
                <canvas id="batteryHealthChart"></canvas>
            </div>
            <div class="chart-item">
                <canvas id="energyConsumptionChart"></canvas>
            </div>
        </section>
    </main>

    <script src="electrical.js"></script>
</body>
</html>
