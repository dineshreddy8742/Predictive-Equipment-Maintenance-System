<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crane Monitoring Dashboard - STRIVERS</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- üö® Top Navigation with Bell Icon -->
    <header class="top-nav">
        <h2><span class="highlight">ST</span>RIVERS</h2>
        <div class="notification-icon" id="notificationToggle">
            <i class="fas fa-bell">üîî</i> <!-- üîî Bell Icon -->
        </div>
    </header>

    <!-- üìö Sidebar with Icons -->
    <aside class="sidebar">
        <ul>
            <li class="active"><i class="fas fa-tachometer-alt"></i> <a href="dashboard.html">Dashboard</a></li>
            <li><i class="fas fa-exclamation-triangle"></i><a href="alerts.html"> Alerts</a></li>
            <li><i class="fas fa-bolt"></i> <a href="electrical.html">Electrical & Energy</a></li>
            <li><i class="fas fa-chart-line"></i> <a href="reports.html">Reports</a></li>

        </ul>
    </aside>

    <!-- üìä Main Content with Charts -->
    <main class="main-content">
        <section class="summary">

            <div class="card">Fuel: <span>78%</span></div>
            <div class="card">Power: <span>85%</span></div>
        </section>

        <section class="charts">
            <div class="chart-item"><canvas id="speedChart"></canvas></div>
            <div class="chart-item"><canvas id="loadChart"></canvas></div>
            <div class="chart-item"><canvas id="temperatureChart"></canvas></div>
            <div class="chart-item"><canvas id="batteryChart"></canvas></div>
            <div class="chart-item"><canvas id="safetyPieChart"></canvas></div>
            <div class="chart-item"><canvas id="energyPieChart"></canvas></div>
        </section>
    </main>

    <!-- üìù Notification Panel -->
    <div class="notification-panel" id="notificationPanel">

</html>
